<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d64c20f84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>bootstrap Dashboard</title>
</head>

<body class="debug">
    <!-- Page Wrapper -->
    <div id="app" class="vh-100 d-flex flex-column">

        <!-- navbar - top -->
        <aside class="ms_navbar side-bar-top py-3">
            <nav class="navbar_top container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <div class="navbar_top_logo">
                            <a class="navbar-brand" href="#">
                                <img src="./img/logo.svg" alt="Boolean" width="135">
                            </a>
                        </div>
                    </div>
                    <div class="col-auto flex-grow-1">
                        <div class="navbar_top_search">
                            <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                            <input class="border-0" type="text" name="search-bar" id=""
                                placeholder="Prova a cercare: Lezioni di laravel">
                        </div>
                    </div>
                    <div class="col-auto">
                        <ul class="navbar_top_menu list-unstyled d-flex m-0">
                            <li class="navbar_top_menu-items d-none d-sm-block">
                                <a href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="navbar_top_menu-items d-none d-sm-block">
                                <a href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="navbar_top_menu-items d-none d-sm-block">
                                <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="navbar_top_menu-items">
                                <a href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </aside>

        <div class="app_content d-flex flex-grow-1">
            <header class="side_bar text-white py-4">
                <!-- Nav menu - side -->
                <nav class="navbar_side d-flex flex-column align-items-center">
                    <div class="col-auto flex-grow-1">
                        <ul class="navbar_side-menu list-unstyled m-0">
                            <li class="navbar_side-menu-items">
                                <div class="icon_wrapper">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="navbar_side-text d-none d-md-block">Home</div>
                            </li>
                            <li class="navbar_side-menu-items">
                                <div class="icon_wrapper">
                                    <i class="fa-solid fa-chart-simple fa-lg"></i>
                                </div>
                                <div class="navbar_side-text d-none d-md-block">Stats<icon-wrapper
                                
                            </li>
                            <li class="navbar_side-menu-items">
                                <div class="icon_wrapper">
                                    <i class="fa-solid fa-signal fa-sm"></i>
                                </div>
                                <div class="navbar_side-text d-none d-md-block">Signals</div>
                            </li>
                        </ul>
                    </div>

                    <div class="col-auto d-flex m-0">
                        <div class="icon_wrapper">
                            <i class="fa-solid fa-gear fa-lg"></i>
                        </div>
                        
                        <div class="navbar_side-text d-none d-md-block">Admin</div>

                    </div>

                </nav>

            </header>
            <main class="main_content flex-grow-1">
                <!-- Main content -->
                <div class="main_content-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 order-2 order-md-1 col-md-4 col-lg-6">
                                
                            </div>
                            <div class="col-12 order-2 order-md-1 col-md-4 col-lg-4">
                                
                            </div>
                            <div class="col-12 order-1 order-md-2 col-md-4 col-lg-2">
                                
                            </div>
                        </div>
                    </div>
                </div>

            </main>

        </div>


    </div>

























    <!-- Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
